<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style/style.css">
  <title>Huddle landing page with single introductory section</title>
  <script src="https://kit.fontawesome.com/1a18b778ba.js" crossorigin="anonymous"></script>
</head>
<body>
  <header>
    <img src="images/logo.svg" alt="logo huddle">
  </header>
  <main>
    <section>
      <div class="div-image">
        <img src="images/illustration-mockups.svg" alt="mockups">
      </div>
      <div class="div-info">
        <h1>
          Build The Community Your Fans Will Love
        </h1>
        <p>
          Huddle re-imagines the way we build communities. You have a voice, but so does your audience.
          Create connections with your users as you engage in genuine discussion.
        </p>
        <button>Register</button>
      </div>
    </section>
  </main>
  <footer>
    <div>
      <div><i class="fa-brands fa-facebook-f fa-lg"></i></div>
      <div><i class="fa-brands fa-twitter fa-lg"></i></div>
      <div><i class="fa-brands fa-instagram fa-lg"></i></div>
    </div>
  </footer>
  <script src="script/script.js"></script>
</body>
</html>
